

<app-header></app-header>

    
      <div class="container">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                      <div class="card-deck">
                              <div class="card" (click)="cardView(card)" data-toggle="modal" data-target="#exampleModalLong" *ngFor="let card of card01">
                        <mat-card class="example-card" >
                          <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{card.type}}</mat-card-title>
                          </mat-card-header>
                          <img mat-card-image src={{card.photoPath}} alt="Photo of a Shiba Inu">
                          <mat-card-content>
                            <p>
                              {{card.summary}}
                            </p>
                          </mat-card-content>
                          <mat-card-footer>
                              <div class="card-footer">
                                  <button class="btn btn-info" (click)="view_design(card.id,card.type)">Select</button>
                                </div>
                          </mat-card-footer>
                        </mat-card>
                      </div>
                        </div>
                </div>
                <div class="carousel-item">
                      <div class="card-deck">
                              <div class="card" (click)="cardView(card)" data-toggle="modal" data-target="#exampleModalLong" *ngFor="let card of card02">
                        <mat-card class="example-card" >
                          <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{card.title}}</mat-card-title>
                            <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
                          </mat-card-header>
                          <img mat-card-image src="{{card.src}}" alt="Photo of a Shiba Inu">
                          <mat-card-content>
                            <p>
                              {{card.content}}
                            </p>
                          </mat-card-content>
                          <mat-card-actions>
                            <button mat-button>LIKE</button>
                            <button mat-button>SHARE</button>
                          </mat-card-actions>
                          <mat-card-footer>
                              <div class="card-footer">
                                  <small class="text-muted">Last updated {{card.time}} mins ago</small>
                                </div>
                          </mat-card-footer>
                        </mat-card>
                      </div>
                        </div>
                </div>
                <div class="carousel-item">
                      <div class="card-deck">
                              <div class="card" (click)="cardView(card)" data-toggle="modal" data-target="#exampleModalLong" *ngFor="let card of card03">
                        <mat-card class="example-card" >
                          <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{card.title}}</mat-card-title>
                            <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
                          </mat-card-header>
                          <img mat-card-image src="{{card.src}}" alt="Photo of a Shiba Inu">
                          <mat-card-content>
                            <p>
                              {{card.content}}
                            </p>
                          </mat-card-content>
                          <mat-card-actions>
                            <button mat-button>LIKE</button>
                            <button mat-button>SHARE</button>
                          </mat-card-actions>
                          <mat-card-footer>
                              <div class="card-footer">
                                  <small class="text-muted">Last updated {{card.time}} mins ago</small>
                                </div>
                          </mat-card-footer>
                        </mat-card>
                      </div>
                        </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <!--<span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
                <a aria-hidden="true" class="previous-icon"><img src="{{left_arrow_img_src}}" ></a>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <a aria-hidden="true" class="previous-icon"><img src="{{Arrow_img_src}}" ></a>
              </a>
            </div>
        
      </div>
     
      <!--Nav-->
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
          <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
      </div>
      
      <!-- Modal -->
<div *ngIf="card" class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{card.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{card.content}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
